<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="random">
    <div class="butTon">
<button onclick="fetchRandomImage()">Get a Random Image</button><br>
<a href="index.html">Main Page</a>
</div>
<div class="main">
    <img src="" alt="Random Image" id="random_image">
    </div>
</div>
</body>
<script>
window.fetchRandomImage = async function () {
  const accesskey = "6Bfu-CpadHxLBVtuCRajTtjaLWBA8l7RdJqk_0E2Of4";

  const api_url = "https://api.unsplash.com/photos/random";
  try {
    const response = await fetch(api_url, {
      headers: {
        Authorization: `Client-ID ${accesskey}`,
      },
    });
    // console.log(response);

    if (!response.ok) {
      throw new Error("Could not fetch resource");
    }
    const data = await response.json();

    const get_image = data.urls.regular;
    const imgElement = document.getElementById("random_image");
    imgElement.src = get_image;
    // console.log(data);
  } catch (error) {
    console.log(error);
  }
};
fetchRandomImage();
</script>
</html>
